name: urban_parking_app
description: Urban Parking - Find and book parking spots

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0

  # Location & Maps
  geolocator: ^13.0.1
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.2

  # UI
  smooth_page_indicator: ^1.1.0
  intl: ^0.19.0
  qr_flutter: ^4.1.0

  # Payment
  razorpay_flutter: ^1.3.7

  # Authentication & Storage
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1
  shared_preferences: ^2.5.3
  firebase_messaging: ^16.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/parking-vit.png



